<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form class="form-inline" (ngSubmit)="addTask()">
        <div class="form-group">
          <label for="content-field" class="sr-only"></label>
          <input type="text" class="form-control" placeholder="Add a Task" [(ngModel)]="currentTask.content" name="content">
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
        Content: {{ currentTask.content }}
      </form>
    </div>
  </div>
  <br>
  <div class="row">
    <app-card *ngFor="let task of tasks" [task]="task"></app-card>
  </div>
</div>
